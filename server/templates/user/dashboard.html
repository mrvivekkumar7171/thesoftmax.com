{% extends "user/layout.html"%}

{% block content %}
<style>

    .dashboard-container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 20px;
    }

    .tools-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 72px;
    }

    .tool-card {
        background-color: #252830;
        padding: 25px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        transition: transform 0.3s ease;
        text-align: center;
    }

    .tool-card:hover {
        transform: translateY(-5px);
    }

    .tool-card h3 {
        margin-bottom: 10px;
    }

    .tool-card a {
        text-decoration: none;
        color: #4dabf7;
        font-weight: bold;
        font-size: 16px;
    }

    .nav-links {
        margin-top: 50px;
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .nav-links a {
        background-color: #3a3f4b;
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        font-weight: 500;
        font-size: 15px;
        transition: all 0.3s ease;
        border: 1px solid #4dabf7;
    }

    .nav-links a:hover {
        background-color: #4dabf7;
        color: #131417;
    }
</style>
<div class="dashboard-container">
    <div class="tools-list">
        <div class="tool-card">
            <h3>Sentiment Analyzer</h3>
            <a href="{{ url_for('userSentimentAnalyzer') }}" >YouTube Sentiment Analyzer</a>
        </div>

        <div class="tool-card">
            <h3>Price Prediction</h3>
            <a href="{{ url_for('userSentimentAnalyzer') }}" >Flight Price Prediction Model</a>
        </div>

        <div class="tool-card">
            <h3>Book Recomendation</h3>
            <a href="{{ url_for('userSentimentAnalyzer') }}" >Book Recomendation Engine</a>
        </div>
    </div>
    <div class="nav-links">
        <a href="{{ url_for('donate') }}"> Buy Me a Coffee</a>
        <a href="{{ url_for('payment') }}"> Purchase Credits</a>
        <a href="{{ url_for('userLogout') }}"> Logout</a>
    </div>
</div>
{% endblock content %}
