{% extends "admin/layout.html"%}

{% block content %}
<style>
/* === Main Body Wrapper Styling === */
.main-body {
    max-width: 600px;
    margin: 10vh auto 3vh auto;
    padding: 2.5rem;
    background-color: #2e3039;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    /* font-size: clamp(0.95rem, 1vw, 1.1rem); */
}

/* === Heading === */
.main-body h3 {
    text-align: center;
    /* font-size: clamp(1.3rem, 3vw, 2.2rem); */
    margin-bottom: 1.5rem;
}

.main-body .alert {
    padding: 0.75rem;
    margin-bottom: 1rem;
}

/* === Form Layout === */
.main-body form > div {
    margin-bottom: 1rem;
    display: flex;
    flex-direction: column;
}

.main-body label {
    margin-bottom: 0.5rem;
    font-weight:lighter;
}

.main-body input[type="text"],
.main-body input[type="password"],
.main-body input[type="email"] {
    padding: 0.75rem;
    border: none;
    /* font-size: clamp(0.9rem, 1vw, 1rem); */
    background-color: #444857;
}

.main-body input:focus {
    outline: none;
    background-color: #55596a;
}

.main-body #otp-status {
    margin-top: -0.3rem;
    min-height: 1.2em;
}

/* === Buttons === */
.main-body button {
    padding: 0.75rem 1rem;
    background-color: #00aaff;
    color: white;
    border: none;
    /* font-size: clamp(0.9rem, 1vw, 1rem); */
    cursor: pointer;
    margin: 0.5rem 0.7rem 0.5rem 0;
    transition: background-color 0.3s ease;
}

.main-body button:hover {
    background-color: #0077aa;
}

/* === Signup / Login Footer Text === */
.main-body span {
    display: block;
    margin-top: 1rem;
    text-align: center;
}

.main-body span a {
    color: #00aaff;
    text-decoration: none;
}

.main-body span a:hover {
    text-decoration: underline;
}

/* === Responsive Styling === */
@media (max-width: 1024px) {
    .main-body {
        margin-left: auto;
        margin-right: auto;
        padding: 2rem;
        /* font-size: 0.95rem; */
    }

    /* .main-body h3 {
        font-size: 1.8rem;
    } */
}

@media (max-width: 768px) {
    .main-body {
        margin-left: auto;
        margin-right: auto;
        padding: 1.5rem;
    }

    .main-body button {
        width: 100%;
        margin: 0.5rem 0;
    }

    /* .main-body span {
        font-size: 0.9rem;
    } */
}

@media (max-width: 480px) {
    /* .main-body h3 {
        font-size: 1.4rem;
    } */

    .main-body input,
    .main-body button {
        /* font-size: 0.95rem; */
        padding: 0.65rem;
    }

    .main-body {
        padding: 1.2rem;
        margin-left: 4vw;
        margin-right: 4vw;
    }
}

/* === Responsive Styling === */
@media (max-height: 1024px) {
    .main-body {
        margin-top: 12vh;
        margin-bottom: 4vh;
    }
}

@media (max-height: 768px) {
    .main-body {
        margin-top: 16vh;
        margin-bottom: 4vh;
    }
}

@media (max-height: 480px) {
    .main-body {
        margin-top: 24vh;
        margin-bottom: 4vh;
    }
}
</style>
<div class="main-body">
    <div>
        <div>
            <h3>Admin Registration</h3>
            <!-- here, method and action in the form is to send the data to the admin route or function in flask backend on server. -->
             <!-- Use post method for sensitive data like passwords and use get method for non-sensitive data as get send data via url -->
            <form method="POST" id="signup-form" enctype="multipart/form-data" action="{{ url_for('admin') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div>
                    <label for="username"><b>Enter Your Username</b></label>
                    <!-- name is used to set the name of the variable that the server will receive in the request -->
                     <!-- id is used class is used to apply css -->
                    <input type="text" name="admin_name" id="username" required>
                </div>
                <div>
                    <label for="email"><b>Enter Your Email</b></label>
                    <input type="email" name="admin_email" id="email" required>
                </div>
                <div>
                    <label for="password"><b>Enter New Password</b></label>
                    <input type="password" name="admin_password" id="password"
                        required autocomplete="off">
                </div>
                <div>
                    <button type="button" name="generate-otp" id="generate-otp" >Generate OTP</button>
                </div>
                <div>
                    <p id="otp-status"></p>
                </div>
                <div >
                    <label for="auth_code"><b>Mail OTP</b></label>
                    <input type="text" name="mail_otp" id="mail_otp" required>
                </div>
                <div>
                    <label for="auth_code"><b>Enter Admin Authentication Code</b></label>
                    <input type="text" name="auth_code" id="auth_code" required>
                </div>
                <div>
                    <button type="button" name="validate-otp" id="validate-otp" >Validate OTP and SignUp</button>
                </div>
                <span >Already have an account? <a href="/admin/" >Login</a>
                </span>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Handle OTP Generation
        document.getElementById("generate-otp").addEventListener("click", function (event) {
            event.preventDefault(); // Prevent page reload

            let formData = new FormData(document.getElementById("signup-form"));
            formData.append("action", "generate_otp"); // Identify OTP request

            fetch("{{ url_for('adminSignup') }}", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) { 
                    document.getElementById("otp-status").innerText = data.success;
                    document.getElementById("otp-status").style.color = "green";
                } else {
                    document.getElementById("otp-status").innerText = data.error;
                    document.getElementById("otp-status").style.color = "red";
                }
            })
            .catch(error => console.error("Error:", error));
        });

        // Handle OTP Validation & Signup
        document.getElementById("validate-otp").addEventListener("click", function (event) {
            event.preventDefault(); // Prevent reload

            let formData = new FormData(document.getElementById("signup-form"));
            formData.append("action", "validate_otp"); // Identify OTP validation

            fetch("{{ url_for('adminSignup') }}", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("otp-status").innerText = data.success;
                    document.getElementById("otp-status").style.color = "green";
                    setTimeout(() => {
                        window.location.href = data.redirect;  // Redirect after 2 seconds
                    }, 2000);
                } else {
                    document.getElementById("otp-status").innerText = data.error;
                    document.getElementById("otp-status").style.color = "red";
                }
            })
            .catch(error => console.error("Error:", error));
        });
    });
</script>
{% endblock content %}
