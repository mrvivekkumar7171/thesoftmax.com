{% extends "admin/layout.html"%}

{% block content %}
<style>
/* === Main Layout === */
.main-body {
    max-width: 600px;
    margin: 10vh auto 5vh auto;
    padding: 2.5rem;
    background-color: #2e3039;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    font-size: 14px;
    font-weight: lighter;
    color: #fff;
}

/* === Heading === */
.main-body h4 {
    margin-bottom: 1.5rem;
    text-align: center;
}

/* === Form Styling === */
form > div {
    margin-bottom: 1rem;
    display: flex;
    flex-direction: column;
}

form label {
    margin-bottom: 0.5rem;
}

form input[type="text"],
form input[type="password"] {
    padding: 0.7rem 1rem;
    background-color: #444857;
    border: 2px solid #55596a;
    color: #fff;
}

form input:focus {
    outline: none;
    border-color: #00aaff;
    background-color: #55596a;
}

/* === Button === */
form button {
    padding: 0.7rem 1.2rem;
    background-color: #00aaff;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #0077aa;
}

/* === Nav Link Buttons === */
.nav-links {
    display: flex;
    justify-content: center;
    margin-top: 2rem;
    gap: 1rem;
}

.nav-links a {
    padding: 0.6rem 1.2rem;
    background-color: #00aaff;
    color: white;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.nav-links a:hover {
    background-color: #0077aa;
}

/* === Responsive Styling === */
@media (max-width: 1024px) {
    .main-body {
        margin-left: auto;
        margin-right: auto;
        padding: 2rem;
    }
}

@media (max-width: 768px) {
    .main-body {
        margin-left: auto;
        margin-right: auto;
        padding: 1.5rem;
    }

    .main-body button {
        width: 100%;
        margin: 0.5rem 0;
    }

    .search-input,
    .search-button {
        width: 100%;
    }

    table th,
    table td {
        padding: 0.5rem;
    }

    .search-toolbar {
        flex-direction: column;
        align-items: stretch;
    }

    .status-card,
    .search-input,
    .search-button {
        width: 100%;
    }

    .status-card {
        text-align: left;
    }
}

@media (max-width: 480px) {

    .main-body input,
    .main-body button {
        padding: 0.65rem;
    }

    .main-body {
        padding: 1.2rem;
        margin-left: 4vw;
        margin-right: 4vw;
    }

    .nav-links {
        flex-direction: column;
        gap: 0.75rem;
    }

    .nav-links a {
        text-align: center;
    }
}

/* === Responsive Styling === */
@media (max-height: 1024px) {
    .main-body {
        margin-top: 12vh;
        margin-bottom: 4vh;
    }
}

@media (max-height: 768px) {
    .main-body {
        margin-top: 16vh;
        margin-bottom: 4vh;
    }
}

@media (max-height: 480px) {
    .main-body {
        margin-top: 24vh;
        margin-bottom: 4vh;
    }
}

</style>

<div class="main-body">
    <div>
        <div>
            <div>
                <h4>Admin Change Password</h4>
                <form action="" method="POST" >
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div>
                        <label for=""><b>Enter Your Username</b></label>
                        <input type="text" name="admin_name" id="username" value="{{admin.admin_name}}" readonly>
                    </div>
                    <div>
                        <label for=""><b>Enter Your New Password</b></label>
                        <input type="password" name="admin_password" id="password">
                    </div>
                    <button>Change Password</button>
                </form>
            </div>
        </div>
    </div>

    <div class="nav-links">
        <a href="{{ url_for('adminDashboard') }}">Dashboard</a>
    </div>
</div>
{% endblock content %}
